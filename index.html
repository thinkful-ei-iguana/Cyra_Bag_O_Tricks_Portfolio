<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation" class="navBar">Nav   Nav  Nav  Nav </nav>
    <main role="main">
        <header role="banner">
            
            <h1>Title</h1>
            <div class="logo-image">
                Logo Here
            </div>
            <div class="subTitle">
                Subtitle here
            </div>
        </header>

        <section>
            <div class="pers-image">
                Image here!
            </div>            
            About Me
            <div class="brief-intro">
                Intro
            </div>
        </section>

        <section>
            Experience
            <div class="job-info">
                Job Info
            </div>
        </section>

        <section>
            Portfolio
            <div class="project-info">
                Project Info
            </div>
        </section>  
        
        <section>
            Contact
            <div class="contact-form">
                Form here!
            </div>
        </section>
    </main>
    <footer role="content-info">Social Media Icons here!!</footer>

</html>
